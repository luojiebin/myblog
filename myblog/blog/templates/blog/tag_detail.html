{% extends "base.html" %}

{% block header %}
<h1>{{ tag.name }}</h1>

<div class="tagline">
  Thoughts and writtings by Tag: {{ tag.name }}.
</div>
{% endblock header%}

{% block article %}
{% for post in posts %}

<div class="post-entry">
  <div class="post-detail">
    <h2>
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.created|date:"M d, Y" }}</span>
    </h2>
  </div>
</div>
{% endfor %}

{% endblock article %}
